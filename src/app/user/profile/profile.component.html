<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-lg-9 col-12">
      <!-- Header -->
      <div class="row mb-4">
        <div class="col-md-6">
          <a
            routerLink="/user/dashboard"
            class="text-decoration-none text-dark fw-semibold mb-2 d-inline-block"
          >
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
          </a>
          <h3 class="fw-bold mb-1">Profile Settings</h3>
          <p class="text-muted small mb-0">
            Manage your account information and preferences
          </p>
        </div>
      </div>

      <!-- Tabs -->
      <ul class="nav nav-tabs mb-4 w-100 bg-light p-1 rounded-pill d-flex">
        <li class="nav-item w-50">
          <a
            class="nav-link rounded-pill px-5 text-dark text-center w-100"
            [ngClass]="{
              'bg-white active': activeTab === 'profile',
              'bg-light': activeTab !== 'profile'
            }"
            (click)="activeTab = 'profile'"
          >
            Personal Info
          </a>
        </li>
        <li class="nav-item w-50">
          <a
            class="nav-link rounded-pill px-5 text-dark text-center w-100"
            [ngClass]="{
              'bg-white active': activeTab === 'security',
              'bg-light': activeTab !== 'security'
            }"
            (click)="activeTab = 'security'"
          >
            Security
          </a>
        </li>
      </ul>

      <!-- Profile Info Tab -->
      <div *ngIf="activeTab === 'profile'" class="card shadow-sm rounded p-4 mb-4">
        <div class="d-flex align-items-center mb-4">
          <div
            class="rounded-circle text-white d-flex justify-content-center align-items-center"
            style="width: 70px; height: 70px; font-size: 24px; background: var(--primary-gradient);"
          >
            JD
          </div>
          <div class="ms-3">
            <h6 class="mb-0">John Doe</h6>
            <div class="text-muted">customer&#64;quickfund.com</div>
            <span class="badge bg-success mt-1">customer</span>
          </div>
          <div class="ms-auto">
            <button class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-pencil"></i> Edit
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Full Name</label>
            <input class="form-control p-1" disabled value="John Doe" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Email Address</label>
            <input
              class="form-control p-1"
              disabled
              value="customer&#64;quickfund.com"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label ">Phone Number</label>
            <input class="form-control p-1" disabled value="+1 (555) 987-6543" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label ">Date Joined</label>
            <input class="form-control p-1" disabled value="2024-01-20" />
          </div>
          <div class="col-12 mb-3">
            <label class="form-label">Address</label>
            <input
              class="form-control p-1 pb-5"
              disabled
              value="456 Customer Ave, City, State 67890"
            />
          </div>
        </div>
      </div>

      <!-- Security Tab -->
      <div *ngIf="activeTab === 'security'" class="card shadow-sm rounded p-4">
        <h5 class="mb-3">Update Password</h5>
        <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
          <div class="mb-3">
            <label class="form-label">Current Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="currentPassword"
            />
            <div
              class="text-danger small"
              *ngIf="
                passwordForm.get('currentPassword')?.invalid &&
                passwordForm.get('currentPassword')?.touched
              "
            >
              Current password is required
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="newPassword"
            />
            <div
              class="text-danger small"
              *ngIf="
                passwordForm.get('newPassword')?.invalid &&
                passwordForm.get('newPassword')?.touched
              "
            >
              New password is required (min 6 characters)
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
            />
            <div
              class="text-danger small"
              *ngIf="
                passwordForm.get('confirmPassword')?.invalid &&
                passwordForm.get('confirmPassword')?.touched
              "
            >
              Confirmation is required
            </div>
            <div
              class="text-danger small"
              *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.touched"
            >
              Passwords do not match
            </div>
          </div>

          <button
            class="btn gradient-btn"
            type="submit"
            [disabled]="passwordForm.invalid"
          >
            Update Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
