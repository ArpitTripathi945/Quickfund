<div class="container p-4">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="card p-4 shadow-sm border-0">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter your full name" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" formControlName="phone" placeholder="Enter your phone number" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            class="form-control" 
            formControlName="password" 
            placeholder="Create a password"
          />
          <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()" tabindex="-1">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <div class="input-group">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            class="form-control" 
            formControlName="confirmPassword" 
            placeholder="Confirm your password"
          />
          <button type="button" class="btn btn-outline-secondary" (click)="toggleConfirmPassword()" tabindex="-1">
            <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
      </div>
  
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">
          Create Account
        </button>
      </div>
  
      <div class="text-center mt-3">
        <span class="text-muted">Already have an account?</span>
        <button type="button" class="btn btn-link p-0" (click)="switchToLogin.emit()">Sign in</button>
      </div>
    </form>
  </div>
